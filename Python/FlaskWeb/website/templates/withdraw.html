{% extends "base.html" %} {% block title %}Withdraw{% endblock %} {% block content %}
<form method="POST">
    <h1 align="center">Withdraw</h1>
    <h6 align="center">Total Funds: {{ '${:.2f}'.format(user.account.funds) }}</h6>
    <br />
    <div class="form-group">
      <label for="withdrawn_amount">Amount to Withdraw</label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="withdrawn_amount"
        name="withdrawn_amount"
        placeholder="Enter amount to withdraw"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Finalize</button>
</form>
{% endblock %}
